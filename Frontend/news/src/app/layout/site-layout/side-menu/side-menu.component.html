<div class="w-full h-fit flex flex-col gap-2">
  <!-- logo -->
  <div class="w-full h-fit p-1 flex justify-center items-center">
    <img class="w-20 h-16" src="./img/Logo.jpg" alt="" />
  </div>
  <div class="w-full h-[2px] bg-happyGreen"></div>
  <div class="w-full h-fit flex flex-col gap-5 p-3">
    @for (item of navs; track $index) {
    <button
      (click)="goTo(['/', item.name])"
      [ngClass]="{ 'bg-gray-200': route === '/' + item.name }"
      class="w-full h-fit flex items-center p-3 px-2 rounded-md gap-4 cursor-pointer  text-gray-500 hover:bg-gray-100"
    >
      <i
      [ngClass]="{ 'text-indigo-500': route === '/' + item.name }"
      class="fa text-[22px] {{ item.icon }}"></i>
      <h3 class="text-sm mt-1">{{ item.title }}</h3>
    </button>
    }
  </div>
</div>

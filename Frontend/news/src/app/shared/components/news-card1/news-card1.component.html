<div class="w-full h-fit pb-11 flex justify-center at-container">
  <div class="w-full max-w-[350px] at-item h-fit relative flex justify-center">
    <!-- [src]="item.img" -->
    <!-- (click)="goToNewsPage()" -->
    <img
    (click)="goToSubnewsPage(item.id)"
    [src]="(item.img.length>0 && item.img!='string') ?item.img: '/test/news4.jpg'"
    class="w-full h-fit flip-scale-up-hor cursor-pointer object-cover aspect-3/2 rounded-t-2xl shadow-md rounded-b-3xl"
      alt=""
    />
    <div
      (click)="isBookmarked = !isBookmarked"
      class="w-fit h-fit cursor-pointer drop-shadow-md px-2 z-20 text-white text-xl absolute top-5 left-3"
    >
      @if (!isBookmarked) {
      <i class="fa-regular fa-bookmark"></i>
      } @else {
      <i class="fa-solid fa-bookmark"></i>
      }
    </div>
    <div
      class="w-fit h-fit p-1 cursor-pointer shadow-md px-2 z-20 bg-happyGreen text-white text-xs rounded-full absolute top-5 right-4"
    >
      {{ item.province }}
    </div>
    <!-- news summary paragraph -->
    <!-- <div
        class="w-[90%] h-fit p-3 shadow-md z-30 bg-gray-100 rounded-2xl absolute -bottom-10 left-0 right-0 m-auto"
      >

      </div> -->
    <!-- news title box -->
    <div
      class="w-[90%] h-fit transition-all p-3 shadow-md z-20 bg-gray-100 rounded-2xl absolute -bottom-10 left-0 right-0 m-auto"
    >
      <div
        class="w-full h-fit transition-all flex flex-col justify-between gap-1"
      >
      <div class="w-full h-fit py-1 flex gap-2 items-center">
        <img
          [src]="
            item.img.length > 0 && item.img != 'string'
              ? item.img
              : '/test/news4.jpg'
          "
          class="w-5 h-5 object-cover shadow-md blur-[.5px] aspect-square rounded-full"
          alt=""
        />
        <h1 class="text-gray-800 text-sm ellipsis-text-two-lines">
          {{ item.province }}
        </h1>
        <i class="text-gray-400 fa fa-circle text-[4px]"></i>
        <div class="flex items-center text-xs text-gray-500 gap-1">
          <span>{{ item.publishedDate | TimeAgo }}</span>
        </div>
      </div>
      <h1
      (click)="goToSubnewsPage(item.id)" class="text-gray-800 cursor-pointer text-sm ellipsis-text-three-lines">
        {{ item.title }}
      </h1>
        @if (showSummaryPragraph) {
        <p
        (click)="goToSubnewsPage(item.id)"
          [ngClass]="{ 'summary-news-item': showSummaryPragraph == true }"
          class="text-xs text-gray-400 cursor-pointer ellipsis-text-three-lines"
        >
          {{ item.description }}
        </p>
        }
        <div
          class="flex text-[11px] pt-2 justify-between items-center gap-2 text-gray-500"
        >
          <span class="text-red-600">{{ item.subject }}</span>
          <!-- summary -->
          <div
            (click)="showSummaryPragraph = !showSummaryPragraph"
            class="flex items-center cursor-pointer gap-1"
          >
            @if (!showSummaryPragraph) {
            <span>خلاصه</span>
            <i class="fa-solid fa-angle-down"></i>
            }@else {
            <span>بستن خلاصه</span>
            <i class="fa-solid fa-close"></i>
            }
          </div>
          <div class="flex items-center  gap-2">
            <!-- seen count-->
            <!-- <div class="flex items-center gap-1">
              <span>{{ item.reviews }}</span>
              <i class="fa-regular fa-eye"></i>
            </div> -->

            <!-- seen count-->
            <div class="flex items-center gap-1">
              <span>{{ item.studyTime }}</span>
              <span>دقیقه</span>
              <i class="fa-regular fa-clock"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

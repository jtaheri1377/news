@for (item of ["pp","directors-board","public","ff"]; track $index) {
<div
  [attr.id]="item"
  [ngClass]="{ '!bg-black': $index % 2 === 1 }"
  class="w-full h-fit p-2 flex flex-col"
>
  <div
    [ngClass]="{ 'text-white': $index % 2 === 1 }"
    class="w-full h-fit pb-4 py-7 sm:py-9 lg:py-11 px-4 flex justify-between items-center text-slate-600"
  >
    <h3 class="text-sm flex items-center gap-1">
      <i class="fa-solid fa-users-rectangle text-xl"></i>
      جلسات عمومی
    </h3>

    <h1 class="text-xs">
      مشاهده بیشتر
      <i class="fa fa-chevron-left"></i>
    </h1>
  </div>
  <div
    class="w-full h-fit p-2 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 justify-center items-center"
  >
    @for (item of [1,2,3,4,5,6,8,9,10,]; track $index) {
    <app-news-summary-item></app-news-summary-item>
    }
  </div>
</div>
}

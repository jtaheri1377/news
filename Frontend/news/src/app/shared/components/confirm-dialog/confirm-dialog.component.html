<div class="w-full h-full border-2 rounded border-slate-200">
  <div class="w-full h-fit bg-slate-200 flex py-3 px-4">
    <p class="text-gray-500 text-base font-bold !m-0">
      {{title? title:'توجه'}}
    </p>
  </div>
  <div mat-dialog-content>
    <p class="border-r border-r-4 border-r-red-500 px-2 py-1 rounded">
      {{message}}
    </p>
  </div>
  <mat-dialog-actions>
    <button
      mat-raised-button
      mat-dialog-close
      tabindex="-1"
      (click)="close(false)"
    >
      {{'انصراف'}}
    </button>
    <button
      mat-raised-button
      color="primary"
      tabindex="1"
      (click)="close(true)"
    >
      {{'بله'}}
    </button>
  </mat-dialog-actions>
</div>

@if (isLoading) {
<div
  class="w-screen h-screen inset-0 z-100 bg-[rgb(23,25,25,0.4)] flex items-center justify-center"
>
  <div
    class="w-fit h-fit p-4 rounded-xl shadow-2xl flex bg-white flex-col items-center justify-center gap-3"
  >
    <img class="w-20 aspect-20/15" src="./img/Logo.jpg" alt="" />
    <div class="flex gap-2 items-center">
      <div class="!max-w-20 overflow-hidden">
        <mat-spinner class="!w-8 !h-8" color="accent"></mat-spinner>
      </div>
      {{ text == null ? "لطفا صبر کنید ..." : text }}
    </div>
  </div>
</div>
}

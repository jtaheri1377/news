<div class="w-full h-full my-bg p-2 flex flex-col pb-20">
  <div
    class="w-full h-fit pb-2 px-[3vw] sm:px-[4vw] md:px-[6vw] lg:px-[7vw] sm:py-9 lg:py-2 px-4 flex justify-between items-center text-slate-600"
  >
    <h1 class="text-xl flex items-center gap-1">
      <!-- <i class="fa-solid fa-users-rectangle text-xl"></i> -->
      {{ "فرزانگان" }}
    </h1>
  </div>
  <div
    class="w-full h-fit px-[3vw] px-[3vw] sm:px-[4vw] md:px-[6vw] lg:px-[7vw] grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3  xl:grid-cols-4 2xl:grid-cols-4 4xl:grid-cols-6 gap-3"
  >
    @if (items && items.length>0) { @for (item of items; track $index) {

    <div class="w-full h-fit flex flex-col items-center gap-2">
      <app-wise-item class="w-full" (click)="onSelectItem(item)" [item]="item"></app-wise-item>
     @if(!noDeleteBtn) {
      <div
      (click)="delete(item)"
        class="w-full h-fit flex p-2 cursor-pointer group items-center bg-red-100 rounded-lg justify-center"
      >
        <i class="fa fa-trash text-xl group-hover:scale-110 transition-all text-red-500"></i>
      </div>
    }
    </div>
    } } @if(isLoading) { @for (item of [1,2,3]; track $index) {
    <app-skeleton-card1></app-skeleton-card1>
    } }
  </div>
  @if (hasMore) {
  <div
    class="w-fit h-fit m-auto my-10 cursor-pointer flex text-gray-600 p-1 px-2 justify-between rounded-full items-center text-xs border border-gray-300"
  >
    <h1
      class="rounded-full transition-all duration-300 gap-2 py-1 px-2 flex justify-center items-center rounded-full text-gray-400 text-xs"
      (click)="fetchNews()"
    >
      مشاهده بیشتر
      <i class="fa fa-chevron-down"></i>
    </h1>
  </div>
  }
</div>
@if (!noFooter) {
<app-footer class="w-full h-fit"></app-footer>
}

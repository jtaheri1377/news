<div class="w-full h-[95vh] flex flex-col py-5 pb-0">
  <!-- <div
    class="w-full h-full px-5 flex flex-col gap-1 justify-between overflow-hidden relative"
  >

  </div> -->
  <div class="w-full h-full px-5 flex flex-col gap-1 relative">
    <h1 class="text-blue-600 pb-5">
      <!-- <i class="fa fa-circle text-xs text-blue-600"></i> -->
      ثبت نقش
    </h1>
    <div class="w-full h-full flex flex-col justify-between gap-3">
      <div class="w-full h-full flex flex-col gap-3">
        <form
          [formGroup]="myForm"
          (submit)="save()"
          class="w-full h-fit grid grid-cols-1 lg:px-10 justify-between gap-3"
        >
          <mat-form-field appearance="outline" class="col-span-1 max-w-[400px]">
            <mat-label>نام</mat-label>
            <input
              class="w-full"
              appearance="outline"
              type="text"
              #name
              matInput
              formControlName="name"
              placeholder="نام"
            />
          </mat-form-field>
        </form>
        <app-permission-list
          (selectionChange)="getPermissionIds($event)"
          [selectedPermissionIds]="selectedPermissionIds"
          [selectable]="true"
          [showActions]="true"
        ></app-permission-list>
      </div>
      <div
        class="col-span-1 lg:col-span-4 flex justify-end gap-3 pb-5 text-white"
      >
        <button
          type="button"
          mat-dialog-close
          class="w-fit h-fit bg-gray-300 text-gray-800 py-2 rounded-lg cursor-pointer px-8"
        >
          انصراف
        </button>
        <button
          cdkFocusInitial
          (click)="save()"
          class="w-fit h-fit bg-indigo-700 text-white py-2 rounded-lg cursor-pointer px-8"
        >
          ذخیره
        </button>
      </div>
    </div>
  </div>
</div>

@if (isLoading) {
<app-loader class="z-[9999] fixed inset-0 top-0 left-0"></app-loader>
}

<div class="w-full h-full flex flex-col shadow-md">
  <!-- logo -->
  <!-- <div class="w-full h-fit p-1 flex justify-center items-center">
    <img class="w-20 h-16" src="./img/Logo.jpg" alt="" />
  </div> -->
  <div class="w-full h-full flex flex-col gap-5 p-3 bg-white">
    @for (item of navs; track $index) {
    <!-- (click)="goTo(['.', item.name])" -->
    <button
      [routerLink]="['.', item.name]"
      [ngClass]="{ 'bg-gray-200': route === '/' + item.name }"
      class="w-full h-fit flex items-center p-3 px-2 rounded-md cursor-pointer gap-4 text-gray-500 hover:bg-gray-100"
    >
      <i class="fa text-[22px] {{ item.icon }}"></i>
      <h3 class="text-sm mt-1">{{ item.title }}</h3>
    </button>
    }
  </div>
</div>

<div class="w-full h-[calc(100%-54px)] flex lg: !relative z-60">
  <div 
  [ngClass]="{'w-full': showMessageWrapper,'w-0': !showMessageWrapper}"
  class="md:w-full h-full flex flex-col z-60">
    <app-m-main class="flex-grow overflow-hidden"></app-m-main>
  </div>
  <app-m-side-bar
  (click)="toggleMessageWrapper()"
  [ngClass]="{'w-full': !showMessageWrapper,'w-0': showMessageWrapper}"
   class="md:w-fit h-full overflow-auto shadow-md "></app-m-side-bar>
</div>

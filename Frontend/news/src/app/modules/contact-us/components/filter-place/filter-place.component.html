<div class="w-full h-fit flex flex-col gap-1 p-4">
  <div class="text-base font-bold flex gap-2 text-blue-800 p-5 pb-2">
    <i class="bi bi-journal-plus text-[30px]"></i>
    <span class="flex items-center"
      >برای ارتباط با نمایندگان، استان مورد نظر را انتخاب کنید.</span
    >
  </div>
  <!-- <mat-divider></mat-divider> -->
  <form [formGroup]="myForm" (submit)="save()">
    <mat-dialog-content>
      <div class="w-full grid grid-cols-1 sm:gap-x-2">
        <mat-form-field appearance="outline" class="col-span-1 lg:col-span-1">
          <mat-label>استان</mat-label>
          @if (isLoading) {
          <app-part-loader></app-part-loader>
          }
          <!-- style="font-family: byekan; !important" -->
          <mat-select
            class="w-full"
            appearance="outline"
            type="text"
            matInput
            formControlName="provinceId"
            (valueChange)="onSelectProvince($event)"
            placeholder="استان"
          >
            <!-- class="w-full provinces" -->
            @for (item of provinces; track $index) {
            <mat-option
              style="font-family: byekan; !important"
              [value]="item.id"
              >{{ item.name }}</mat-option
            >
            }
          </mat-select>
        </mat-form-field>
        <!-- <mat-form-field appearance="outline" class="col-span-1 lg:col-span-1">
          <mat-label>شهرستان</mat-label>
          <mat-select

            matInput
            formControlName="provinceId"
            placeholder="شهرستان"
          >
            @for (item of counties; track $index) {
            <mat-option [value]="item.id">{{ item.name }}</mat-option> }
          </mat-select>
        </mat-form-field> -->
      </div>
    </mat-dialog-content>

    </mat-dialog-actions> -->

</div>

<div class="w-full h-fit flex flex-col gap-2">
  <!-- rahbari words -->
  <div class="w-full h-fit flex justify-between items-center bg-stone-200">
    <p
      class="text-slate-600 text-[11px] pr-2 text-justify elipsis-text-two-lines"
    >
      امام خمینی (ره): بسیج لشکر مخلص خداست.
    </p>
    <div class="w-16 h-14">
      <img src="./img/rahbar2.jpg" alt="" />
    </div>
  </div>
  <div class="max-w-screen  h-fit flex justify-between gap-2">
    <!-- content -->
    <div class="shrink w-full overflow-auto flex flex-col">
      <!-- <app-iran-daily-news></app-iran-daily-news> -->
      <app-story class="shrink w-full overflow-auto"></app-story>
      <app-header-banner-swiper
        class="w-full"
        [items]="bannerItems"
      ></app-header-banner-swiper>
      <!-- 
        -->
    </div>
    <div class="w-full max-w-[200px] h-fit grow shrink-0 flex flex-col gap-4">
      <app-iran-daily-news></app-iran-daily-news>
      <app-links></app-links>
    </div>
  </div>
</div>

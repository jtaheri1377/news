<div class="w-full h-full flex flex-col p-3 py-0 rounded-xl bg-gray-100">
  @if (!noHeading) {
  <div
    class="w-full h-fit p-2 flex justify-between items-center text-slate-600"
  >
    <h3 class="text-sm flex items-center relative gap-2">
      <i class="fa-solid text-xl z-20 absolute top-0 -right-[3.5px] fa-circle text-red-700 animate-ping"></i>
      <i class="fa-solid text-md z-30 fa-circle text-red-700 "></i>
      {{newsCategory?.name}}
    </h3>
    <h1 class="text-xs text-red-600">
      بیشتر
      <i class="fa fa-chevron-left"></i>
    </h1>
  </div>
  }
  <div class="w-full h-fit p-2 py-0 flex flex-col justify-center items-center">
    @if ( items&& items.length>0) { @for (item of items; track $index) {
    <!-- <a
      target="_blank"
      href="https://kayhan.ir/"
      class="w-full h-fit flex flex-col gap-2"
    > -->
    <app-news-card4
      [newsCategory]="newsCategory"
      [item]="item"
    ></app-news-card4>

    <!-- divider -->
    @if ($index+1>0&& $index+1<3) {
    <div
      class="w-[90%] h-[1px] m-auto my-1 text-gray-300 border-dashed border-1"
    ></div>
    }

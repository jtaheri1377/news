<div class="w-full h-fit flex flex-col p-3 rounded-xl bg-gray-100 shadow-md">
  <div
    class="w-full h-fit p-2 font-bold flex justify-between items-center text-slate-600"
  >
    <h3 class="text-sm flex items-center gap-1">
      <i class="fa-solid text-xl fa-link"></i>
      پیوندها
    </h3>
    <h1 class="text-xs">
      بیشتر
      <i class="fa fa-chevron-left"></i>
    </h1>
  </div>
  <div class="w-full h-fit p-2 flex flex-col gap-2 justify-center items-center">
    @for (item of [1,2,3,4,5]; track $index) {
    <a
      target="_blank"
      href="https://kayhan.ir/"
      class="w-full h-fit flex flex-col gap-2"
    >
      <!-- divider -->
      @if ($index+1>[1].length) {
      <div
        class="w-[90%] h-[1px] m-auto my-1 text-gray-200 border-dashed border-1"
      ></div>
      }
      <p
        class="text-slate-500 text-sm flex items-center text-justify gap-3 pr-2"
      >
        <i class="fa-solid fa-diamond text-sm text-blue-300"></i>
        سامانه مرکز مدیریت حوزه های علمیه
      </p>
    </a>
    }
  </div>
</div>
